language: node_js
node_js:
  - 12
cache:
  directories:
    - "node_modules"
env:
  global:
    - COVERALLS_PARALLEL=true
jobs:
  include:
    - script: COVERALLS_FLAG_NAME=test-1 make test-coveralls-1
notifications:
  webhooks: https://coveralls.io/webhook
install:
  - npm i
script:
  - npm run test:unit